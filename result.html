 /* Grey background for other participants */

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
    apiKey: "AIzaSyBAfxQYO6TNJIdqOB6_DRM4e9NUa1NrWJ0",
    authDomain: "voting-gathery.firebaseapp.com",
    databaseURL: "https://voting-gathery-default-rtdb.firebaseio.com",
    projectId: "voting-gathery",
    storageBucket: "voting-gathery.appspot.com",
    messagingSenderId: "236437354667",
    appId: "1:236437354667:web:48c06bee64b290f4b35fee"
  };
  const firebaseConfig_ = {
  apiKey: "AIzaSyARKCyiAbxjZ6PbmTasZeQamQvEyCXKl3c",
  authDomain: "gathery-judge.firebaseapp.com",
  databaseURL: "https://gathery-judge-default-rtdb.firebaseio.com",
  projectId: "gathery-judge",
  storageBucket: "gathery-judge.appspot.com",
  messagingSenderId: "292987022887",
  appId: "1:292987022887:web:be06fd10ebbd94b338a802"
};
        firebase.initializeApp(firebaseConfig);
        firebase.initializeApp(firebaseConfig_, "jd");
        
        function displayResults() {
            const resultsContainer = document.getElementById('results');

            // Get user teacher from local storage
            const userTeacher = localStorage.getItem('tj');

            // Retrieve judges' top results
            firebase.app("jd").database().ref('res').once('value', snapshot => {
                const judges = snapshot.val();
                const topParticipants = [];

                // Retrieve the participants in the judges' top results
                Object.values(judges).forEach(judgeResult => {
                    Object.keys(judgeResult).forEach(participant => {
                        if (!topParticipants.includes(participant)) {
                            topParticipants.push(participant);
                        }
                    });
                });

                // Retrieve user results and filter out participants in the judges' top results
                firebase.database().ref('part').orderByChild('votes').once('value', snapshot => {
                    resultsContainer.innerHTML = '';

                    const participants = [];

                    snapshot.forEach(partSnapshot => {
                        const partName = partSnapshot.key;
                        const votesValue = partSnapshot.child('votes').val();
                        const teachers = partSnapshot.child('teacher').val();

                        // Check if the participant is not in the judges' top results
                        if (!topParticipants.includes(partName)) {
                            participants.push({ name: partName, votes: votesValue, teachers: teachers });
                        }
                    });

                    participants.sort((a, b) => b.votes - a.votes);

                    // Display filtered user results
                    participants.forEach((participant, index) => {
                        const participantItem = document.createElement('div');
                        participantItem.className = 'result-item';
                        if (index === 0) {
                            participantItem.classList.add('golden');
                        }

                        participantItem.innerHTML = `
                            <div class="participant-name">${participant.name}</div>
                            <div class="votes">${participant.votes}</div>
                        `;
                        resultsContainer.appendChild(participantItem);
                    });
                });
            });
        }
        function displayJudgeResults() {
            const resultsContainer = document.getElementById('j-results');

            firebase.app("jd").database().ref('res').once('value', snapshot => {
                // Clear existing content
                resultsContainer.innerHTML = '';

                const judges = snapshot.val();
                const res = {};

                // Retrieve participant data from Firebase
                firebase.app("jd").database().ref('part').once('value', snapshot => {
                    const participants = Object.keys(snapshot.val());

                    // Initialize res object with participants and votes set to 0
                    participants.forEach(participant => {
                        res[participant] = 0;
                    });

                    // Loop through each judge
                    Object.keys(judges).forEach(judgeName => {
                        // Iterate through each participant for the current judge
                        participants.forEach(participant => {
                            // Add the judge's vote for the participant to the total
                            res[participant] += judges[judgeName][participant];
                        });
                    });

                    // Get the maxs count from Firebase
                    firebase.app("jd").database().ref('sets/places').get().then(snapshot => {
                        const maxs = snapshot.val();

                        // Sort participants by votes and limit to maxs count
                        const sortedParticipants = Object.entries(res)
                            .sort(([, votesA], [, votesB]) => votesB - votesA)
                            .slice(0, maxs);

                        // Display the results
                        sortedParticipants.forEach(([participant, votes], index) => {
                            const participantItem = document.createElement('div');
                            participantItem.className = 'result-item golden';
                            if (index === 0) {
                                participantItem.innerHTML = `
                                    <div class="participant-name">
                                        <i class="fas fa-crown" style="margin-right: 5px;"></i>${participant}
                                    </div>
                                    <div class="votes">${votes}</div>
                                `;
                            } else {
                                participantItem.innerHTML = `
                                    <div class="participant-name">${participant}</div>
                                    <div class="votes">${votes}</div>
                                `;
                            }
                            resultsContainer.appendChild(participantItem);
                        });
                    });
                });
            });
        }


// Call the function to display res results

    displayJudgeResults();
        displayResults()

        
    </script>
